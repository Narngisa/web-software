version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - JWT_SECRET=your-secret-key
      - PORT=8080
    volumes:
      - ./backend:/app

volumes:
  mongo-data: